<html>
  <head>
    <title>Aplicación de identificación de sonido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Identificador de sonidos de ciudad</h2>
      <p>Para usar este identificador se debe exponer a los siguientes sonidos: Balazos, ladridos, motores, claxones y gritos </p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="starClasification()"> ESCUCHAR</button>
        <h3 id="result_label">Escucho: </h3>
        <h4 id="result_confidence">Precisión: </h4>
        <br>
        <img src="Balazos.webp" id="Balazos" width="300" height="300">
        <img src="Claxon.png" id="Claxon" width="300" height="300">
        <img src="Gritos.webp" id="Gritos" width="300" height="300">
        <img src="Motor.webp" id="Motor" width="300" height="300">
        <img src="Perro_ladrando.png" id="Perro_ladrando" width="300" height="300">
      </center>
    </div>
    <div class="copy_rigth_footer">
      Desarrollado por Pedro Hernández, Samuel Castro y Esteban Hernández
    </div>
<script src="main.js"></script>
  </body>
</html>
